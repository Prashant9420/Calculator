<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <Link rel="stylesheet" href="Calc.css"></Link>
    <script src="Calc.js"></script>
</head>
<body>
    <div id="head">
        <u>SPEED CODING</u>
    <br>
    <div id="innerHead">HTML,CSS,JS - CALCULATOR</div>
</div>
<div id="screen" >
</div>
<div class="calc">
    <button class="btn" onclick="calcfunc('C')">C</button>
    <button class="btn" onclick="calcfunc('clr')">clr</button>
    <button class="btn" onclick="calcfunc('/')">/</button>
    <button class="btn" onclick="calcfunc('x')">x</button>
    
<button class="btn" onclick="calcfunc('7')">7</button>
<button class="btn" onclick="calcfunc('8')">8</button>
<button class="btn" onclick="calcfunc('9')">9</button>
<button class="btn" onclick="calcfunc('-')">-</button>

<button class="btn" onclick="calcfunc('4')">4</button>
<button class="btn" onclick="calcfunc('5')">5</button>
<button class="btn" onclick="calcfunc('6')">6</button>
<button class="btn" onclick="calcfunc('+')">+</button>

<button class="btn" onclick="calcfunc('1')">1</button>
<button class="btn" onclick="calcfunc('2')">2</button>
<button class="btn" onclick="calcfunc('3')">3</button>
<button class="btn" style="height:90px" onclick="calcfunc('=')">=</button>

<button class="btn" style="width:110px" onclick="calcfunc('0')">0</button>
<button class="btn" style="margin-left:60px" onclick="calcfunc('.')">.</button>
</div>
<div id="desc">-Made By Prashant</div>
</body>
</html>
